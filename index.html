<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Acceso BD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="connection-form">
            <h1 class="mb-4">Conexión a Base de Datos</h1>
            <p class="mb-4">Haz clic en el botón para conectar y ver si la conexión es exitosa.</p>
            <div class="mb-3">
                <button class="btn btn-primary btn-connect" id="connect-btn" type="button">Conectar</button>
            </div>
            <div id="result" style="display: none;"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
